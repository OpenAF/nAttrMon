name: Update pack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  UpdatePack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache OpenAF runtime
      uses: actions/cache@v4
      with:
        key : oaf-t8
        path: /tmp/oaf

    - name: Generate oPack
      uses: openaf/ojob-action@v5
      with:
        script: oPack("genpack . --exclude .github")
        dist  : 't8'
        
    - name: Update version badge
      uses: openaf/ojob-action@v5
      with:
        def : |
          todo:
          - Update badge with version

          ojob:
            opacks:
            - Badgen

          include:
          - badgen.yaml

          jobs:
          # -------------------------------
          - name: Update badge with version
            from: Get version
            to  :
            - name: Badgen generate file
              args: 
                labelColor: grey3
                color     : blue
                icon      : "nattrmon.svg"
                label     : "repo opack version"
                file      : ".github/version.svg"

          # -----------------
          - name: Get version
            exec: args.status = io.readFileYAML(".package.yaml").version
        dist: 't8'
        
    - name: Checkin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: openaf/ojob-action@v5
      with:
        ojob: 'ojob.io/git/hub/contentIn'
        args: "message=\"Update package\" title=\"Update package\" paths=.github/version.svg,.package.yaml branch=\"${{ github.ref_name }}\""
        dist: 't8'

    - name: Pack oPack
      uses: openaf/ojob-action@v5
      with:
        script: oPack("pack . --exclude .github")
        dist  : 't8'
        
    - name: Upload oPack artifact
      uses: actions/upload-artifact@v4
      with:
        name: nAttrMon.opack
        path: nAttrMon-*.opack
      
